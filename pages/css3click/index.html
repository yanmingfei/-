<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>CSS3实现单击事件</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		border: none;
	}
	a{
		text-decoration: none;
		color: #fff;
		padding: 6px 5px;
		border-bottom: 1px solid rgba(255,255,255,.6);
	}
	a:hover{
		color: rgba(255,255,255,.6);
	}
	body{
		background: #321e43;
		color: #fff;
		font-family: 'Roboto', sans-serif;
		box-sizing:border-box;
	}
	.phone{
		width: 320px;
		height: 570px;
		margin: auto;
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		background: #321e43;
		box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
		border-radius:30px;
		overflow: hidden;
	}
	.phone .header{
		position: relative;
		width: 100%;
		height: 10%;
		background-color:#5873fe;
		background: linear-gradient(45deg,#5873fe 0%,#871cde 100%);
		overflow: hidden;
		border-bottom-left-radius: 100%;
		transition:all 0.3s;
		transition-timing-function:cubic-bezier(0.68, -0.55, 0.265, 1.55);
	}
	#close{
		display: none;
	}
	label{
		cursor: pointer;
		position: absolute;
		right: 10px;
		top: 10px;
		padding:3px 10px ;
		width: 20px;
		height: 20px;
		text-align: center;
		line-height: 20px;
	}
	label:before{
		content: "三";
	}
	ul{
		text-align: right;
		padding-top: 60px;
		margin-right: 30px;
		line-height: 40px;
		font-size: 16px;
	}
	input:checked + .header{
		height: 50%;
	}
	input:checked + .header label:before{
		content: "x";
	}
	</style>
</head>
<body>
	<div class="phone">
		<input type="checkbox" name="" id="close" />
		<div class="header">
			<label for="close"></label>
			<ul>
				<li>
					<a href="#">ps</a>
				</li>
				<li>
					<a href="#">icons</a>
				</li>
				<li>
					<a href="#">banner</a>
				</li>
				<li>
					<a href="#">html5</a>
				</li>
				<li>
					<a href="#">css3</a>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>

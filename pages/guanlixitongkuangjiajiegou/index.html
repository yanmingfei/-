<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	*{margin: 0; padding: 0; list-style: none; border: none; text-align: center;}
			body{
				overflow: hidden;
				background: skyblue;
			}
			header{
				width: 100%; height: 50px;
				background: #c8c8a9;
				line-height: 50px;
			}

			aside{
				width: 300px;
				position: absolute;
				top:50px;
				bottom: 60px;
				background:#ff4365;
			}
			article{
				position: absolute;
				left:300px;
				top:50px;
				bottom:60px;
				right: 0;
				background:#ff9d9a;
			}
			footer{
				position: absolute;
				bottom: 0;
				width: 100%;
				background: #f9cdad;
				height: 60px;
			}
        </style>
    </head>
    <body>
    	<header>
    		头部
    	</header>
		<aside>
			左侧
		</aside>
		<article>
			右侧
		</article>
    	<footer>
    		尾部
    	</footer>

    </body>
</html>

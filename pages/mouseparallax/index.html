<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标视差效果</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				border: none;
			}
			.banner{
				width: 100%;
				height: 800px;
				overflow: hidden;
				text-align: center;
				position: relative;
			}
			.far,.middle{
				width: 1920px;
				height: 833px;
				position: absolute;
				left:50%;
				top:-10px;
				margin-left: -960px;
			}
			.far{
				background: url(banner-bg.png) no-repeat center center;
				z-index: 1;
			}
			.middle{
				background: url(banner-jin.png) no-repeat center center;
				z-index: 2;
			}
			img{
				position: relative;
				z-index: 3;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<div class="far" far></div>
			<div class="middle" middle></div>
			<img class="near" src="banner-txt.png" near />
		</div>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery.mouseparallax.js"></script>
		<script type="text/javascript">
			$(function(){	
				$('.banner').mouseparallax()
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			section{
				width: 900px;
				height: 800px;
				background: #fffaf9;
				margin:100px  auto;
			}
			section div{
				width: 100%;
				height: 100%;
				background: pink;
				position: relative;
				text-align: center;
				filter: contrast(20);
				
			}
			span,p{
				display: inline-block;
				position: absolute;
				left: 0;
				top: 0;
				border-radius: 50%;
				width: 200px;
				height: 200px;
				line-height: 200px;
				color: #fff;
				filter: blur(5px);
				background:linear-gradient(#fa6552 0% ,#f84854 100%);
			}
			h3{
				display: inline-block;
				position: absolute;
				left: 0;
				top: 0;
				border-radius: 50%;
				width: 100px;
				height: 100px;
				line-height: 100px;
				color: #fff;
				background:linear-gradient(#fa6552 0% ,#f84854 100%);
				z-index: 99;
				font-size: 60px;
				font-family: "微软雅黑";
				right: 0;
				bottom: 0;
				margin: auto;
			}
			span{
				animation: dong 2s infinite;
			}
			p{
				z-index: 99;
				font-size: 60px;
				font-family: "微软雅黑";
				right: 0;
				bottom: 0;
				margin: auto;
				animation: zeng 5s infinite ;
			}
			
			span:nth-of-type(1){
				width: 20px;
				height: 20px;
				left: 10px;
				top:200px;
				animation-delay:0.1s;
			}span:nth-of-type(2){
				width: 30px;
				height: 30px;
				left: 300px;
				top:200px;
				animation-delay:0.2s;
				
			}span:nth-of-type(3){
				width: 20px;
				height: 20px;
				left: 10px;
				top:50px;
				animation-delay:0.2s;
				
			}span:nth-of-type(4){
				width: 40px;
				height: 40px;
				left: 90px;
				top:100px;
				animation-delay:0.3s;
				
			}span:nth-of-type(5){
				width: 50px;
				height: 50px;
				left: 600px;
				top:600px;
				animation-delay:0.4s;
				
			}
			span:nth-of-type(6){
				width: 90px;
				height: 90px;
				left: 600px;
				top:100px;
				animation-delay:0.9s;
				
			}
			span:nth-of-type(7){
				width: 80px;
				height: 80px;
				left: 800px;
				top:80px;
				animation-delay:0.9s;
				
			}span:nth-of-type(8){
				width: 55px;
				height: 55px;
				left: 300px;
				top:700px;
				animation-delay:0.2s;
				
			}span:nth-of-type(9){
				width: 80px;
				height: 80px;
				left: 800px;
				top:600px;
				animation-delay:0.5s;
				
			}span:nth-of-type(10){
				width: 80px;
				height: 80px;
				left: 200px;
				top:500px;
				animation-delay:0.7s;
				
			}span:nth-of-type(11){
				width: 60px;
				height: 60px;
				left: 800px;
				top:500px;
				animation-delay:0.2s;
				
			}span:nth-of-type(12){
				width: 80px;
				height: 80px;
				left: 300px;
				top:700px;
				animation-delay:0.2s;
				
			}
			span:nth-of-type(13){
				width: 20px;
				height: 20px;
				left: 60px;
				top:600px;
				animation-delay:0.2s;
				
			}span:nth-of-type(14){
				width: 30px;
				height: 30px;
				left: 300px;
				top:700px;
				animation-delay:0.4s;
				
			}span:nth-of-type(15){
				width: 20px;
				height: 20px;
				left: 360px;
				top:300px;
				animation-delay:0.3s;
				
			}
			span:nth-of-type(16){
				width: 20px;
				height: 20px;
				left: 698px;
				top:600px;
				animation-delay:0.1s;
				
			}span:nth-of-type(17){
				width: 30px;
				height: 30px;
				left: 530px;
				top:700px;
				animation-delay:0.5s;
				
			}span:nth-of-type(18){
				width: 20px;
				height: 20px;
				left: 620px;
				top:300px;
				animation-delay:0.5s;
				
			}
			
			@keyframes dong{
				to{left:50%; top:50%; transform: translateX(-50%) translateY(-50%);}
			}
			@keyframes zeng{
				from{width:150px;height:150px;}
				to{width:200px;height:200px;}
			}
		</style>
	</head>
	<body>
		
		<section>
			<div>
				<p></p>
				<h3>赞</h3>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</section>
	</body>
</html>

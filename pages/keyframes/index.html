<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				border: none;
			}
			div{
				margin: 100px auto;
				width:240px;
				height: 240px;
				background: url(02.png);
				animation: play 2s infinite steps(22);
			}
			@keyframes play{
				from{ background-position: 0 0;}
				to{ background-position:0 -webkit-calc(22*-240px);}
			}
		</style>
	</head>
	<body>
	<div></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表面破碎效果</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		border: none;
	}
	body{
		background:tan;
	}
	.all{
		width: 430px;
		margin: 150px auto;
	}
	.all li{
		float: left;
		width: 100px;
		height: 100px;
		border-radius: 100%;
		overflow: hidden;
		cursor: pointer;
		position: relative;
		margin: 0 10px 10px 0;
	}
	.all img{
		width: 100%;
		height: 100%;
	}
	.all li:before{
		border-radius: 100%;
		content: "";
		border-width:50px;
		border-style:solid;
		border-color: rgba(0,0,0,.6);
		display: block;
		margin: 0;
		position: absolute;
		transition:all 0.5s;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
	}
	.all li:nth-of-type(4n){
		margin: 0;
	}
	.all ul li:nth-of-type(2):before{
		border-style: dashed;
	}
	.all  ul li:nth-of-type(3):before{
		border-style: dotted;
	}
	.all  ul li:nth-of-type(4):before{
		border-style: double;
	}
	.all ul:nth-of-type(1) li:before{
		border-color: rgba(0,0,0,0)
	}
	.all ul:nth-of-type(1) li:hover:before{
		border-width: 0;
        border-color: rgba(0, 0, 0, 0.6);
	}
	.all ul:nth-of-type(2) li:hover:before{
		border-width: 0;
        border-color: rgba(0, 0, 0, 0.5);
	}
	.all ul:nth-of-type(3) li{
		border-radius: 0;
	}
	.all ul:nth-of-type(3) li:before{
		border-radius: 0
	}
	.all ul:nth-of-type(3) li:hover:before{
		border-width: 0;
		border-radius: 0;
	}
	</style>
</head>
<body>
	<div class="all">
		<ul>
			<li zu1><img src="icons/1.jpg" alt="" height="380" width="380"></li>
			<li zu1><img src="icons/2.jpg" alt="" height="380" width="380"></li>
			<li zu1><img src="icons/3.jpg" alt="" height="380" width="380"></li>
			<li zu1><img src="icons/4.jpg" alt="" height="380" width="380"></li>
		</ul>
		<ul>
			<li zu2><img src="icons/5.jpg" alt="" height="380" width="380"></li>
			<li zu2><img src="icons/6.jpg" alt="" height="380" width="380"></li>
			<li zu2><img src="icons/7.jpg" alt="" height="380" width="380"></li>
			<li zu2><img src="icons/8.jpg" alt="" height="380" width="380"></li>
		</ul>
		<ul>
			<li zu3><img src="icons/9.jpg" alt="" height="380" width="380"></li>
			<li zu3><img src="icons/10.jpg" alt="" height="380" width="380"></li>
			<li zu3><img src="icons/11.jpg" alt="" height="380" width="380"></li>
			<li zu3><img src="icons/12.jpg" alt="" height="380" width="380"></li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.boxshadow{
				width: 200px;
				height: 200px;
				border: 20px dashed #000;
				box-shadow: 0 0 20px;
				margin: 100px auto;;
			}
			.dropshadow{
				width: 200px;
				height: 200px;
				border: 20px dashed #000;
				margin: 100px auto;;
				filter: drop-shadow(0 0 20px);
			}
		</style>
	</head>
	<body>
		<div class="boxshadow"></div>
		<div class="dropshadow"></div>
	</body>
</html>

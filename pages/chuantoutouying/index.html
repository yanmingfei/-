<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				padding-top: 100px;
				background: #eee;
				color: #999;
				font-size: 24px;
			}
			div{
				border-radius: 10px;
				padding: 50px;
				margin: 50px 200px;
				background: #fff;
				position: relative;
			}
			div:before{
				content: "";
				width: 30px;
				height: 30px;
				background: #fff;
				display: block;
				position: absolute;
				left:-15px;
				transform: rotate(45deg);
			}
			div:after{
				content: attr(data-text);
			}
			.box-shadow{
				box-shadow: 0 0 10px;
			}
			.drop-shadow{
				filter: drop-shadow(0 0 10px);
			}
		</style>
	</head>
	<body>
		<div class="box-shadow" data-text="小码哥网页UI学院box-shadow"></div>
		<div class="drop-shadow"  data-text="小码哥网页UI学院drop-shadow"></div>
	</body>
</html>

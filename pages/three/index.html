<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
    	body{background: #6775ff;}
		*{margin: 0;padding: 0; list-style: none; border: none;}
		.con{width: 100px;   margin: 100px auto; }
		.warp{ width: 100px; height: 100px; transform: rotate(45deg);}
		.warp .crop{ width: 100px; height: 100px; transform: skew(20deg,20deg) translateX(25%) translateY(25%);overflow: hidden;}
		.warp img{transform: skew(-20deg,-20deg) rotate(-45deg) translateY(-60px) ;}

		.warp2{ width: 200px; height: 200px; transform: rotate(45deg);}
		.warp2 .crop{ width: 200px; height:200px; transform: skew(20deg,20deg) translateX(-25%) translateY(-25%);overflow: hidden;}
		.warp2 img{transform: skew(-20deg,-20deg) rotate(-45deg) translateY(120px);}
    </style>
</head>

<body>
	<!-- 实现版心 -->
	<div class="con">
		<!-- 实现菱形 -->
		<div class="warp">
			<!-- 让它实现的三角形范围大一些并且切除多余的图片尺寸 -->
			<div class="crop">
				<img src="icons/1.jpg" height="100" width="100" alt="">
			</div>
		</div>
		<div class="warp2">
			<!-- 让它实现的三角形范围大一些并且切除多余的图片尺寸 -->
			<div class="crop">
				<img src="icons/2.jpg" height="200" width="200" alt="">
			</div>
		</div>
	</div>
</body>
</html>

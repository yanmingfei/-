<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: tomato;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				transform: skewX(60deg);
			}
			div:before{
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				right: 0;
				top: 0;
				margin: auto;
				width: 100%;
				height: 100%;
				background:rgba(0,0,0, 0.3);
				transform: skewX(-60deg);
				z-index: 1;
			}
			div:after{
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				right: 0;
				top: 0;
				margin: auto;
				width: 1px;
				height: 100%;
				background: #000;
				z-index: 2;
			}
			div span{
				position: absolute;
				left: 0;
				bottom: 0;
				right: 0;
				top: 0;
				margin: auto;
				width: 1px;
				height: 100%;
				background: #000;
				z-index: 2;
				transform: skewX(-60deg);
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
